# ============================================================
# 테스트 환경 설정 (application-test.properties)
# ============================================================

# ============================================================
# H2 Database Configuration
# ============================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console 활성화 (테스트 중 DB 확인 가능)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
# JPA/Hibernate Configuration
# ============================================================
# H2 Dialect 사용
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 테스트 실행 시 테이블 자동 생성/삭제
spring.jpa.hibernate.ddl-auto=create-drop

# SQL 로깅 (테스트 디버깅용)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================
# Logging Configuration
# ============================================================
# 프로젝트 패키지 로깅 레벨
logging.level.com.bank=DEBUG
logging.level.com.bank.deposit=DEBUG
logging.level.com.bank.common=DEBUG

# 외부 라이브러리 로깅 레벨
logging.level.org.springframework=INFO
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 로깅 포맷
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] %logger{36} - %msg%n

# ============================================================
# Server Configuration
# ============================================================
server.port=0
server.servlet.context-path=/

# ============================================================
# Jackson Configuration
# ============================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# ============================================================
# Validation Configuration
# ============================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# ============================================================
# Test Profile Indicator
# ============================================================
app.test-profile=true